<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture, Source y Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <picture>
        <source srcset="207.webp" type="image/webp">
        <source media="(max-width: 400px)" srcset="207-small.jpg">
        <source media="(max-width: 600px)" srcset="207-medium.jpg">
        <img src="207.jpg">
    </picture>
</body>
</html>
