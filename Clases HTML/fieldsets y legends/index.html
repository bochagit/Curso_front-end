<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets y legends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>
            Formulario de contacto
        </h2>
        <!-- SIMPLE INPUTS -->
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form_input">
                <label>Nombre completo
                    <input type="text" placeholder="John Doe">
                </label>
            </div>
            <div class="form_input">
                <label>Email
                    <input type="email" placeholder="ejemplo@gmail.com">
                </label>
            </div>
            <div class="form_input">
                <label>Asunto
                    <input type="text" placeholder="Asunto de tu mensaje">
                </label>
            </div>
        </fieldset>
        <!-- SELECT & OPTION -->
        <div class="form_input">
            <label>Tipo de usuario
            <select name="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
            </label>
        </div>
        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label>Referente
            <input list="referente" name="referente">
            <datalist id="referente" name="type-of-user">
                <option>Un amigo</option>
                <option>Una publicidad</option>
                <option>Otros</option>
            </datalist>
            </label>
        </div>
        <!-- TEXTAREA -->
        <div class="form_input">
            <label>Mensaje
                <textarea placeholder="Deja tu mensaje..."></textarea>
            </label>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
